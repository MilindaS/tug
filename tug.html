<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tug of War with Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #a2d5f2, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
    }

    #arena {
      position: relative;
      width: 90%;
      max-width: 1000px;
      height: 400px; /* Increased height for the arena */
      margin: 30px auto;
      border: 4px solid #333;
      border-radius: 12px;
      background: #fff;
      display: flex;
      align-items: flex-end; /* Align players to the bottom */
      justify-content: space-between;
      overflow: hidden;
    }

    .player {
      width: 100px;
      height: 150px;
      background: #eee;
      border: 2px solid #444;
      border-radius: 8px;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .player img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }

    #rope {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 10px;
      transform: translate(-50%, -50%);
      z-index: 1;
      background-image: url('images/rope.png'); /* Replace with your rope image URL */
      background-repeat: no-repeat;
      background-size: cover;
      width: 800px; /* Rope length will be updated dynamically */
    }

    #controls {
      margin-top: 30px;
    }

    .player-btn {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .player-btn:hover {
      background-color: #27ae60;
    }

    #status {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>Tug of War Game</h1>

  <div id="arena">
    <!-- Player A -->
    <div class="player" id="playerA">
      <img src="https://via.placeholder.com/100x150.png?text=Player+A" alt="Player A">
    </div>

    <!-- Rope -->
    <div id="rope"></div>

    <!-- Player B -->
    <div class="player" id="playerB">
      <img src="https://via.placeholder.com/100x150.png?text=Player+B" alt="Player B">
    </div>
  </div>

  <div id="controls">
    <button class="player-btn" id="btnA">✅ Player A Correct</button>
    <button class="player-btn" id="btnB">✅ Player B Correct</button>
  </div>

  <div id="status">Score — A: <span id="scoreA">0</span> | B: <span id="scoreB">0</span></div>

  <audio id="pullSound" preload="auto">
    <source src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAw==">
  </audio>
  <audio id="winSound" preload="auto">
    <source src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAw==">
  </audio>

  <script>
    let scoreA = 0;
    let scoreB = 0;
    let ropeOffset = 50; // Start in the middle (50%)

    const rope = document.getElementById('rope');
    const scoreAElement = document.getElementById('scoreA');
    const scoreBElement = document.getElementById('scoreB');
    const pullSound = document.getElementById('pullSound');
    const winSound = document.getElementById('winSound');

    function updateRopePosition() {
      // Update the rope position based on scores
      const offset = (scoreA - scoreB) * 4; // Multiplier adjusts the movement speed
      rope.style.left = 50 + offset + '%';
    }

    function checkWinner() {
      if (scoreA >= 5) {
        document.getElementById('status').textContent = '🏆 Player A Wins!';
        winSound.play();
        disableButtons();
      } else if (scoreB >= 5) {
        document.getElementById('status').textContent = '🏆 Player B Wins!';
        winSound.play();
        disableButtons();
      }
    }

    function disableButtons() {
      document.getElementById('btnA').disabled = true;
      document.getElementById('btnB').disabled = true;
    }

    document.getElementById('btnA').addEventListener('click', () => {
      if (scoreA < 5 && scoreB < 5) {
        scoreA++;
        scoreAElement.textContent = scoreA;
        updateRopePosition();
        pullSound.play();
        checkWinner();
      }
    });

    document.getElementById('btnB').addEventListener('click', () => {
      if (scoreA < 5 && scoreB < 5) {
        scoreB++;
        scoreBElement.textContent = scoreB;
        updateRopePosition();
        pullSound.play();
        checkWinner();
      }
    });

    updateRopePosition(); // Initialize rope position
  </script>

</body>
</html>
